<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTTP-Finder</title>
  <link rel="stylesheet" href="styles.css">
  <!--<link rel="icon" type="image/png" href="icon.png"> -->
  <!--<meta name="description" content="Search channels related to UTTP, ZNTP, and YFGA">-->
</head>
<body>
  <main class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="search-buttons">
      <input type=text id="key" placeholder="API key">
      <button id="keysub" onclick="apiKey = document.getElementById('key').value">Load API key</button>
      <br>
      <br>
      <input type=text id="search" placeholder="Search">
      <button id="sbtn" aria-label="Search" data-tooltip="Search channels related to your query">Search</button>
    </div>
    <div id="results" class="results-container">
    </div>
    <div class="pagination">
      <button id="prevButton" disabled>Previous Page</button>
      <span id="currentPage">Page 1</span>
      <button id="nextButton" disabled>Next Page</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
